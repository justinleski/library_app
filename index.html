<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="style.css">
    <script src="library.js" defer></script> <!--I forogot to defer, do not make this mistake again lol-->
</head>
<body>
    <div class="libraryWrapper">
    <h1>Library of Al</h1>
    <h3>Al is short for Albert</h3>

    <div id="overlay" class="active"></div>

    <!-- Previously, actions attribut was the .js file, this redirects to the file - invalid-->
    <form id="bookForm" class="active">
        <div class="formHeader">
            <h2>New Book</h2>
            <button class="remBtn">&times;</button>
        </div>
        
        <fieldset>
            
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>

            <label for="book">Book:</label>
            <input type="text" id="book" name="book" required>

            <label for="readPrev">Read before:</label>
            <input type="radio" id="readPrev">


            <button type="submit">New Book</button>
        </fieldset>
    </form>

    <h2>My Books</h2>
    <div id="bookGrid">
        <!--User generated content-->
    </div>

    <button class="openModalBtn">&plus;</button>

    <!--Wrapper div-->
    </div>
</body>
</html>
